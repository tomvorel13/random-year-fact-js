<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <title>Random Year Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Year Facts</h1>
                    <p>Enter a year and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="year-input" placeholder="Enter a year...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Year Fact</h4>
                        <p id="fact-text" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector("#fact");
        let factText = document.querySelector("#fact-text");

        let yearInput = document.querySelector("#year-input");
        yearInput.addEventListener("input", getFactAjax);

        function getFactAjax() {
            let year = yearInput.value;

            let xhr = new XMLHttpRequest();
            xhr.open("GET", `http://numbersapi.com/${year}/year`);

            xhr.onload = function () {
                if (this.status == 200 && year != "") {
                    fact.style.display = "block";
                    factText.innerText = this.responseText;
                }
            }

            xhr.send();
        }
    </script>
</body>

</html>
